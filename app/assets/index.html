<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test Marionette Behaviors</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="app.css">
  <script src="vendor.js"></script>
  <script src="app.js"></script>
</head>
<body>
<h1>
  Test Marionette Behaviors
  <small>A simple demo</small>
</h1>

<div id="app"></div>

<!-- Put templates into the HTML file for now -->
<script id="favorite" type="text/html">
  <span class="mdl-badge" data-badge="<%= size %>">Favorite</span>
</script>

<script id="like" type="text/html">
  <span class="mdl-badge" data-badge="<%= number %>">Likes</span>
</script>

<script id="button" type="text/html">
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    <%= text %>
  </button>
</script>

<script id="counter-button" type="text/html">
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    <%= text %> (<%= numberOfClicks %>)
  </button>
</script>

<script id="card" type="text/html">
  <div class="demo-card-wide mdl-card mdl-shadow--2dp">
<div class="mdl-card__title">
  <h2 class="mdl-card__title-text"><%= title %></h2>
</div>
<div class="mdl-card__supporting-text">
  <%= supportMessage %>
</div>
<div class="mdl-card__actions mdl-card--border">
  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
    <%= callToAction %>
  </a>
</div>
<div class="mdl-card__menu" data-ui="share">
  <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
    <i class="material-icons">share</i>
  </button>
</div>
</div>
</script>

<script>require( 'application' ).init();</script>

</body>
</html>
